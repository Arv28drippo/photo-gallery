<html>

<head>
    <link href="style.css" rel="stylesheet">
    <title>Photo Gallery</title>
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid">Grid View</a></li>
            <li class="links"><a href="#slide">Sliding View</a></li>
        </ul>
    </center>
    <section id="home">
        <center>
            <h1>Welcome To My Photo Gallery!</h1>
            <hr>
            <img src="8881444f23794650da1fe33c1bed39e0.gif" width="85%" height="780px">
        </center>
    </section>
    <section id="grid">
        <center>
            <h2>Grid Gallery!</h2>
        </center>
        <hr>
        <br>
        <div>
            <span>
                <center>
                    <img class="img" src="ferrari_yellow.jpeg">
                    <img class="img" src="buggati.jpeg">
                    <img class="img" src="orange-car.jpeg">
                    <img class="img" src="mclaren.jpeg">
                    <img class="img" src="car-vehicle-super-car-supercars-wallpaper-preview.jpeg">
                    <img class="img" src="download.jpeg">
                </center>
            </span>
        </div>
    </section>
    <section id="slide">
        <center>
            <h1>Sliding View</h1>
        </center>
        <hr>
        <br>
        <center>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="buggati.jpeg" class="img-responsive">
                        <div class="carousel-content">
                            <h3>Black + Red Bugatti</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="car-vehicle-super-car-supercars-wallpaper-preview.jpeg" alt="red">
                        <div class="carousel-content">
                            <h3>Black + Red Lambo</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="ferrari_yellow.jpeg" alt="red">
                        <div class="carousel-content">
                            <h3>Yellow Ferrari</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="download.jpeg" alt="red">
                        <div class="carousel-content">
                            <h3>Matt Black Lambo</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="mclaren.jpeg" alt="red">
                        <div class="carousel-content">
                            <h3>Orange McLaren</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="orange-car.jpeg" alt="red">
                        <div class="carousel-content">
                            <h3>Orange Ferrari</h3>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </center>
    </section>
</body>

</html>
